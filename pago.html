<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <title>carrito</title>
        <link rel="stylesheet" href="carrito.css">
        <link rel="stylesheet" href="pago.css">
           <link rel="stylesheet" href="styles.css">
              <link rel="stylesheet" href="styles1.css">


    </head>
    <body>
        <section class="container">
            <h1>realiza tu pago
            </h1>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="column">
                        <h3 class="title">Billing Address</h3>
                        <div class="input-box">
                            <span>full name:</span>
                            <input type="text"
                            placeholder="jacob aiden">
                        </div>
                        <div class="input-box">
                            <span>full email:</span>
                            <input type="email"
                            placeholder="mejnceh@blabla.com">
                        </div>
                        <div class="input-box">
                            <span><address></address>:</span>
                            <input type="text"
                            placeholder="room -treer-localy">
                        </div>
                        <div class="input-box">
                            <span>city:</span>
                            <input type="text"
                            placeholder="berlin">
                        </div>
                        <div class="flex">
                            <div class="input-box">
                            <span>state:</span>
                            <input type="text"
                            placeholder="germany">
                        </div>
                        <div class="input-box">
                            <span>zip code:</span>
                            <input type="number"
                            placeholder=" 123 678">
                        </div>
                        </div>

                    </div>


                    <div class="column">
                        <h3 class="title">payment</h3>
                        <div class="input-box">
                            <span>card accepeted:</span>
                            <input type="text"
                            placeholder="castt">
                        </div>
                        <div class="input-box">
                            <span>name on card:</span>
                            <input type="text"
                            placeholder=placeholder="mr.melany castt
                            ">
                        </div>
                        <div class="input-box">
                            <span>credit card number:</span>
                            <input type="number"
                            placeholder="111 22 33 44">
                        </div>
                        <div class="input-box">
                            <span>exp. month:</span>
                            <input type="text"
                            placeholder=placeholder="agust">
                        </div>
                        <div class="flex">
                            <div class="input-box">
                            <span>exp. year:</span>
                            <input type="text"
                            placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number"
                            placeholder=" 123 ">
                        </div>
                        </div>

                    </div>
                </div>
                <button type="submit" class="btn">submit </button>
            </form>
        </div>

    </body>
</html>
