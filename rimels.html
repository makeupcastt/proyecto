  <main>
    <h2>RÍMELS</h2>

    <input type="text" id="busqueda" placeholder="Buscar rímel..." onkeyup="buscarProducto()">

    <div class="productos-container">
      <div class="producto">
        <img src="R1.jpeg" alt="Cepillo delgado">
        <h3>Cepillo Delgado</h3>
        <p>Precio: $78 MXN</p>
        <button class="button" onclick="agregarAlCarrito('Cepillo Delgado', 78)">Comprar</button>
      </div>

      <div class="producto">
        <img src="R2.jpeg" alt="Cepillo grueso">
        <h3>Cepillo Grueso</h3>
        <p>Precio: $127 MXN</p>
        <button class="button" onclick="agregarAlCarrito('Cepillo Grueso', 127)">Comprar</button>
      </div>
    </div>
  </main>

  <footer>
    © 2025 Melcast - Belleza que inspira
  </footer>

  <script>
    function agregarAlCarrito(nombre, precio) {
      const producto = { nombre, precio };
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert("Producto agregado al carrito!");
    }

    function buscarProducto() {
      const input = document.getElementById('busqueda').value.toLowerCase();
      const productos = document.getElementsByClassName('producto');

      for (let i = 0; i < productos.length; i++) {
        const titulo = productos[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        productos[i].style.display = titulo.includes(input) ? '' : 'none';
      }
    }
  </script>
