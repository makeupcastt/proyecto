<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      overflow-x: hidden;
    }

    header {
      background-color: rgb(34, 5, 20);
      padding: 10px;
      text-align: center;
      color: white;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeb3b;
    }

    main {
      padding: 30px 20px;
      text-align: center;
      color: black;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
    }

    .bubble {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      box-shadow: inset 0 0 25px rgba(255, 255, 255, 0.25);
      animation: floatBubble 10s ease-in-out infinite;
      opacity: 0.4;
      z-index: 0;
    }

    .bubble:nth-child(1) { top: 80px; left: 20px; animation-delay: -2s; }
    .bubble:nth-child(2) { top: 250px; right: 30px; animation-delay: -4s; }
    .bubble:nth-child(3) { top: 500px; left: 150px; animation-delay: -3s; }
    .bubble:nth-child(4) { top: 600px; right: 100px; animation-delay: -5s; }
    .bubble:nth-child(5) { top: 750px; left: 50px; animation-delay: -1s; }

    @keyframes floatBubble {
      0%, 100% { transform: translateY(0); opacity: 0.6; }
      50% { transform: translateY(-30px); opacity: 0.8; }
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 40px;
      padding: 0 20px;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .card h3 {
      margin: 10px 0;
      color: #fff;
    }

    .card p {
      color: #eee;
      padding: 0 10px 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contáctanos</h2>
    <p>Contáctanos y envíanos tu opinión.</p>

    <form action="https://formsubmit.co/melanycastt1234brr@gmail.com" method="POST" autocomplete="off">
      <div class="form-group">

        <div class="form-content">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>

        <div class="form-content">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" placeholder="Tu correo" required>
        </div>

        <div class="form-content">
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" placeholder="Tu dirección" required>
        </div>

        <div class="form-content">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>
        </div>
      </div>

      <label for="message">Mensaje o comentario</label>
      <textarea name="message" id="message" cols="30" rows="5" placeholder="Escribe tu mensaje o comentario aquí" required></textarea>
      
      <!-- Campos ocultos para control -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <input type="submit" value="Enviar">
    </form>
  </div>

</body>
</html>
