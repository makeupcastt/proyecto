<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .form-content {
      flex: 1;
      min-width: 220px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Contáctanos</h2>
    <p>Contáctanos y envíanos tu opinión.</p>

    <form action="https://formsubmit.co/melanycastt1234brr@gmail.com" method="POST" autocomplete="off">
      <div class="form-group">

        <div class="form-content">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>

        <div class="form-content">
          <label for="email">Correo</label>
          <input type="email" id="email" name="email" placeholder="Tu correo" required>
        </div>

        <div class="form-content">
          <label for="address">Dirección</label>
          <input type="text" id="address" name="address" placeholder="Tu dirección" required>
        </div>

        <div class="form-content">
          <label for="phone">Teléfono</label>
          <input type="tel" id="phone" name="phone" placeholder="Tu teléfono" required>
        </div>
      </div>

      <label for="message">Mensaje o comentario</label>
      <textarea name="message" id="message" cols="30" rows="5" placeholder="Escribe tu mensaje o comentario aquí" required></textarea>
      
      <!-- Campos ocultos para control -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="box">

      <input type="submit" value="Enviar">
    </form>
  </div>

</body>
</html>
