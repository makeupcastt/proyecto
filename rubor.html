<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RUBOR - Melcast</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="diseño.css">
  <style>
    body {
      background-image: url('fondo.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
    }

    .producto {
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      display: inline-block;
      text-align: center;
    }

    .button {
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #ff1493;
    }

    input#busqueda {
      margin: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }

    header {
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin: 0 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Melcast</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="carrito.html">Ir al Carrito</a></li>
        <li><a href="labiales.html">Labiales</a></li>
        <li><a href="gloss.html">Gloss</a></li>
        <li><a href="sombras.html">Sombras</a></li>
        <li><a href="bases.html">Bases</a></li>
        <li><a href="rimels.html">Rímels</a></li>
        <li><a href="barnices.html">Barnices</a></li>
        <li><a href="rubor.html">Rubor</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>RUBOR</h2>


    <div class="producto">
      <img src="H4.jpeg" alt="Rubor Durazno" width="300">
      <h3>Durazno</h3>
      <p>Precio: $120 MXN</p>
      <button class="button" onclick="agregarAlCarrito('Durazno', 120)">Comprar</button>
    </div>

    <div class="producto">
      <img src="H1.jpeg" alt="Rubor Rosa Nude" width="300">
      <h3>Rosa Nude</h3>
      <p>Precio: $155 MXN</p>
      <button class="button" onclick="agregarAlCarrito('Rosa Nude', 155)">Comprar</button>
    </div>

    <div class="producto">
      <img src="H2.jpeg" alt="Rubor Rojo Cálido" width="300">
      <h3>Rojo Cálido</h3>
      <p>Precio: $115 MXN</p>
      <button class="button" onclick="agregarAlCarrito('Rojo Cálido', 115)">Comprar</button>
    </div>

    <div class="producto">
      <img src="H3.jpeg" alt="Rubor Morado" width="300">
      <h3>Morado</h3>
      <p>Precio: $165 MXN</p>
      <button class="button" onclick="agregarAlCarrito('Morado', 165)">Comprar</button>
    </div>
  </main>

  <script>
    function agregarAlCarrito(nombre, precio) {
      const producto = { nombre, precio };
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
      carrito.push(producto);
      localStorage.setItem("carrito", JSON.stringify(carrito));
      alert("Producto agregado al carrito!");
    }

    function buscarProducto() {
      const input = document.getElementById('busqueda').value.toLowerCase();
      const productos = document.getElementsByClassName('producto');

      for (let i = 0; i < productos.length; i++) {
        const titulo = productos[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
        productos[i].style.display = titulo.includes(input) ? '' : 'none';
      }
    }
  </script>

  <script src="script1.js"></script>
</body>
</html>
